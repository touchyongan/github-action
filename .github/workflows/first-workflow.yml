name: First Workflow
on: [push]

jobs:
    run-sheel-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello world"
            - name: Muliline command
              run: |
                node -v
                npm -v
    parallel-job-macos:
        runs-on: macos-latest
        steps:
            - name: View SW Version
              run: sw_vers
    depend-job:
        runs-on: windows-latest
        needs: run-sheel-commands
        steps:
            - name: each a string
              run: Write-Output "Window String"
            - name: error step
              run: doesnotexists
